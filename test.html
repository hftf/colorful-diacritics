<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Colorful diacritics</title>
    <link type="text/css" rel="stylesheet" href="test.css" />
    <link type="text/css" rel="stylesheet" href="client.css" />
</head>
<body class="hover">
    <h2>English</h2>
    <p class="sentence" lang="en">
        The Māori señor served açaí phở in the café.
    </p>

    <h2>Hebrew</h2>
    <p class="sentence" lang="he">
        מַשָּׂ֥א דְבַר־יְהוָ֖ה אֶל־יִשְׂרָאֵ֑ל בְּיַ֖ד מַלְאָכִֽי
    </p>

    <h2>Arabic</h2>
    <p class="sentence" lang="ar">
        بِسْمِ ٱللَّهِ ٱلرَّحْمَنِ ٱلرَّحِيمِ 
    </p>

    <h2>Hebrew, selected letters</h2>
    <p lang="he"><span class="positions" data-positions="1,2,3">
      מְפַקְּחִים
    </span></p>

    <h2>Arabic, selected letters</h2>
    <p lang="ar"><span class="positions" data-positions="1,2,3">
    تُفُعِّلْتُمَا
    </span></p>
    <p lang="ar"><span class="positions" data-positions="1,2,3">
    تَفْعَلَانِ
    </span></p>

    <script type="text/javascript" src="test.js"></script>
</body>
</html>
